---
# Configuration location
# Set to true to use user config (~/.config/sway/config)
sway_userconfig: true

# Images
sway_image_lock: "~/.config/sway/wallpaper/Retro-Programmer.jpeg"
sway_image_wallpaper: "~/.config/sway/wallpaper/Retro-Programmer.jpeg"

# Target user(s) for configuration
# - If undefined/null: uses the user Ansible connects as (ansible_user)
# - If a string: configures for that single user
# - If a list: configures for all users in the list
# Example: sway_users: "alice"
# Example: sway_users: ["alice", "bob"]
sway_users: null

# Modifier key (Mod1=Alt, Mod4=Super/Windows key)
sway_key_mod: "Mod4"

# Terminal emulator
sway_terminal: "alacritty"

# Application launcher/menu
sway_menu: "$rofi_cmd -show combi -combi-modes drun#run -modes combi"
sway_command_rofi: "rofi -terminal '$term'"

# Idle
sway_idle_time: 360

# Output configuration
# List of output configurations, each with name and optional settings
sway_outputs: []
# Example:
# sway_outputs:
#   - name: "*"
#     background: "/usr/share/backgrounds/sway/sway_wallpaper.png"
#     mode: "1920x1080"
#     position: "0 0"
#     scale: null
#     transform: null

# Input configuration
# List of input configurations
sway_inputs: []
# Example:
# sway_inputs:
#   - identifier: "*"
#     xkb_layout: "us"
#     xkb_variant: null
#     xkb_options: null
#     xkb_numlock: null
#     xkb_capslock: null
#     repeat_delay: null
#     repeat_rate: null
#     natural_scroll: null
#     scroll_method: null
#     scroll_button: null
#     left_handed: null
#     accel_profile: null
#     pointer_accel: null
#     tap: null
#     tap_button_map: null
#     drag: null
#     drag_lock: null

# Seat configuration
sway_seats: []
# Example:
# sway_seats:
#   - name: "*"
#     fallback: null
#     cursor: null
#     hide_cursor_when_typing: null

# Window configuration
sway_window_border: 2
sway_window_titlebar: true
sway_window_floating_border: 2
sway_window_floating_titlebar: true
sway_window_hide_edge_borders: null
sway_window_hide_edge_borders_smart: null
sway_window_hide_edge_borders_when_only: null

# Window gaps
sway_gaps_inner: 0
sway_gaps_outer: 0
sway_gaps_smart_borders: null
sway_gaps_smart_gaps: null

# Colors
sway_colors:
  background:   "#1c1c1c"
  statusline:   "#ffffff"
  focused:
    background:   "#ffaa00"
    border:       "#ffaa00"
    child_border: "#ffaa00"
    indicator:    "#1c1c1c"
    separator:    "#1c1c1c"
    statusline:   "#1c1c1c"
    text:         "#1c1c1c"
  workspace:
    border:       "#ffaa00"
    background:   "#ffaa00"
    text:         "#1c1c1c"
  inactive:
    background:           "#2d2d2d"
    statusline:           "#bbbbbb"
    separator:            "#3a3a3a"
    border:               "#2d2d2d"
    child_border:         "#2d2d2d"
    indicator:            "#2d2d2d"
    text:                 "#bbbbbb"
    workspace_border:     "#2d2d2d"
    workspace_background: "#2d2d2d"
    workspace_text:       "#bbbbbb"
  urgent:
    background:           "#e63946"
    statusline:           "#ffffff"
    separator:            "#83343b"
    border:               "#e63946"
    child_border:         "#e63946"
    indicator:            "#ffffff"
    text:                 "#ffffff"
    workspace_border:     "#e63946"
    workspace_background: "#e63946"
    workspace_text:       "#ffffff"
  binding_mode:
    background:              "#e63946"
    binding_mode_statusline: "#ffffff"
    binding_mode_separator:  "#83343b"
    binding_mode_border:     "#e63946"
    binding_mode_indicator:  "#ffffff"
    binding_mode_text:       "#ffffff"

